services:
  api:
    image: mini-auth-api
    ports:
      - 3000:3000
    env_file:
      - ./api/.env.dev
    volumes:
      - ./api/src:/app/src
    
  client:
    image: mini-auth-client
    ports:
      - 8080:8080
    volumes:
      - ./client/src:/app/src
    env_file:
      - ./client/.env.dev


  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: admin
      POSTGRES_DB: mini-auth
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
